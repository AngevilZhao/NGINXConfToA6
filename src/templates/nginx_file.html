<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My First Bootstrap Page</title>

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/nginx_file.css') }}"  rel="stylesheet">
</head>
<body>
<div class="demo">
  <div class="left">
      <ul>
    {% for info in data %}
        {% if info.color == 0 %}
<!--           <li style="background-color:rgb(255,0,0)">{{ info.content }} </li>-->
           <li class="sp" style="background-color:rgb(255,0,0)">{{ info.content }}</li>
        {% elif info.color == 1 %}
           <li class="sp" style="background-color:rgb(0,255,0)">{{ info.content }}</li>
        {% endif %}
    {% endfor %}
      </ul>
  </div>
  <div class="right">
    <ul>
        <p>  111111 </p>
    </ul>
  </div>
</div>
<!-- Bootstrap Javascripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<div>
<!--{% for info in data %}-->
<!--<p style="background-color:rgb(255,0,0)">{{ info.content }} </p>-->
<!--{% endfor %}-->
</div>
</body>
</html>
